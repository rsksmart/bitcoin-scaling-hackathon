<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <h1 style="text-align:center">Registrarse</h1>
    <div id="buttonRegister"style="padding:20px">
      <button class="btn btn-primary" onclick="tokenGreenpeace()">Green Peace</button>
      <button class="btn btn-primary" onclick="tokenGive4Forest()">Give4Forest</button>
      <button class="btn btn-primary" onclick="tokenCruzRoja()">Cruz Roja</button>
      <button class="btn btn-primary" onclick="tokenMissingChildren()">Missing Children</button>
      <button class="btn btn-primary" onclick="tokenFestejoSolidario()">Festejo Solidario</button>
    </div>
    <form
      action="/register"
      method="post"
      class="border rounded border-primary p-5"
    >
      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Email: </label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
          placeholder="placeholder@mail.com"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput">Token: </label>
        <input
          name="token"
          type="text"
          class="form-control"
          id="formGroupExampleInput inputToken"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput2">Token_name: </label>
        <input
          name="token_name"
          type="text"
          class="form-control"
          id="inputTokenName"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput2">Token_img: </label>
        <input
          name="token_img"
          type="url"
          class="form-control"
          id="inputTokenImg"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput2">Site_url: </label>
        <input
          name="site_url"
          type="text"
          class="form-control"
          id="inputSiteUrl"
          required
        />
      </div>
      <button class="btn btn-primary" type="submit">Ingresar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
      function tokenGreenpeace(){
        
        document.getElementById('inputTokenName').value = "Green Peace";
        document.getElementById('inputTokenImg').value = "https://ipfs.io/ipfs/QmW762utwqLE1Sc2z8swNZ8bUWXRXK642K4xWSpEhHPp6v";
        document.getElementById('inputSiteUrl').value = "/greenpeace";
      }
      function tokenGive4Forest(){
        document.getElementById('inputTokenName').value = "Give4Forest";
        document.getElementById('inputTokenImg').value = "https://ipfs.filebase.io/ipfs/QmVArRGRDZk2MRJ4Kq6hMs5aaJ98CjL9DAB7wQVm2W8HPF";
        document.getElementById('inputSiteUrl').value = "/give4forest";
      }
      function tokenCruzRoja(){
        document.getElementById('inputTokenName').value = "Cruz Roja";
        document.getElementById('inputTokenImg').value = "https://ipfs.io/ipfs/QmfQCRb5aYmMpww8nt9xsHYdyuN2VYC1i7Amh1B6QGa5ab";
        document.getElementById('inputSiteUrl').value = "/cruzroja";
      }
      function tokenMissingChildren(){
        document.getElementById('inputTokenName').value = "Missing Children";
        document.getElementById('inputTokenImg').value = "https://ipfs.io/ipfs/QmR7MV3pC7C1npCBeQxB1TeQbjvJdE3jYSPSPHZFyErtsw";
        document.getElementById('inputSiteUrl').value = "/missingchildren";
      }
      function tokenFestejoSolidario(){
        document.getElementById('inputTokenName').value = "Festejo Solidario";
        document.getElementById('inputTokenImg').value = "https://ipfs.io/ipfs/QmUmU5BjCo36wFXXYUpvyRAGqsYKQMJ28r7pTrDD7ZpsW6";
        document.getElementById('inputSiteUrl').value = "/festejosolidario";
      }
    </script>

    <style>
      :root{
        --primary: #E28833;
  --primaryShadow: #cf7826;
  --secondary: #58a66f;
  --secondaryShadow: #265434;
  --black:#000;
  --background:#F1F1F1
      }
      #buttonRegister{
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </body>
</html>
